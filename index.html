<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quote Match</title>
    <title>Movie Date Match</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Test Your Movie Timeline Knowledge</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Serif+Display:wght@100&display=swap" rel="stylesheet">
</head>

<!-- Title Section -->
    <header>
        <h1 class="text-6xl text-white text-center padding-1rem py-2 px-4">
        Guess The Year This Film Was Released
        </h1>
    </header>

<body class="bg-gray-600">
    <!--- Random Button Section -->
    <section id="random-button-section">
    <div class=container>
        <button type="button" class="bg-red-500 text-white font-bold py-2 px-4 rounded" id="random-button">
            Click here to generate a movie and test your knowledge!
        </button>
    </div>
    <!--- Movie Quote Section -->
    <div id="movie-quote">
        <h2 class="text-center text-white text-3xl py-2 px-4">
            Here's your movie!
        </h2>
        <!-- Image for Movie Poster/Title -->
            <p class="text-center" id="title"></p>
    </div>

    <!-- Movie Posters/Options Section -->
    <section id="movie-selections">
    <div id="movie-selections">
        <h2 class="text-center text-white text-3xl py-2 px-4">
            What year was this film released?
        </h2>
        <!-- Container to hold buttons -->
        <div class="movie-buttons">
            
            <!-- Button for Movie Release Year Option 1 -->
            <button class="text-center" id="option1"></button>
            <!-- Button for Movie Release Year Option 2 -->
            <button class="text-center" id="option2"></button>       
    
            <!-- Button for Movie Release Year Option 3 -->
            <button class="text-center" id="option3"></button>        
            <!-- Button for Movie Release Year Option 4 -->
            <button class="text-center" id="option4"></button>

        </div>
        <p id="correct-or-incorrect">
        </p>

    </div>

    <!-- Saved Scores Section -->
    <div id="saved-scores">
        <p id="current-stats">
        </p>
        <p id="expertise">
        </p>
        <form id="stats-form">
            <div class="form-group">
                <input name="initials" type="text" placeholder="Enter Initials" class="text-center"/>
            </div>
            <div class="form-group">
                <button id="save-stats" type="submit" class="text-center bg-red-500 text-white font-bold py-2 px-4 rounded">Save Stats</button>
            </div>
        </form>
        <h2 class="text-center text-white text-3xl py-2 px-4">
            Saved Scores
        </h2>

    </section>


        <ol id="saved-stats" class="form-group">
        </ol>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
