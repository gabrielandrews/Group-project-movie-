<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quote Match</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<!-- Title Section -->
<header>
    <h1>
        Movie Quote Generator
    </h1>
</header>

<body>
    <!--- Random Button Section -->
    <section id="random-button-section">
        <button type="button" id="random-button">
            Click here to generate a quote and test your movie knowledge!
        </button>
    </section>

    <!--- Movie Quote Section -->
    <section id="movie-quote">
        <h2>
            Here's your quote!
        </h2>

    </section>

    <!-- Movie Posters/Options Section -->
    <section id="movie-selections">
        <h2>
            What movie is this quote from?
        </h2>
    </section>

    <!-- Saved Scores Section -->
    <section id="saved-scores">
        <h2>
            Saved Scores
        </h2>

    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
